<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <meta content='width=device-width, initial-scale=1' name='viewport' />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar mee">
            <a href="index.html" target="blank" class="active">Project Explorer</a>
            <span class="tpp">
                <input class="form-inline form-control" name="searchForm" type="text" placeholder="Search Projects">
                <button class="btn btn-outline-light to">Search</button>
            </span>
            <a href="createproject.html" target="blank">Submit</a>
            <span class="pull-right area">
                <a href="register.html" target="blank">Sign Up</a>
                <a href="login.html" target="blank">Login</a>
            </span>
        </nav>
    </header>
    <div class="container coka">
        <h2>Submit Project</h2>
        <form>
            <div class="form-group">
                <label> Project Name </label>
                <input class="form-control" type="text" name="project_name" placeholder="Enter Project Name" required>
            </div>
            <div class="form-group">
                <label> Project Abstract </label>
                <textarea class="form-control" name="project_abstract" cols="30" rows="12" required></textarea>
            </div>
            <div class="form-group">
                <label> Author(s) </label>
                <input class="form-control" type="text" name="author"
                    placeholder="Enter Authors Name (separated by comma)" required>
            </div>
            <div class="form-group">
                <label> Tag(s) </label>
                <input class="form-control" type="text" name="tag"
                    placeholder="Use # to Tag Project with different topics (e.g. #javascript #mongodb)" required>
            </div>
            <button class="btn btn-primary">Continue</button>
        </form>
    </div>
    <footer id="footer" class="text-right">
        <p>Project Explorer &copy; 2020. <strong>Edconnect</strong></p>
    </footer>
</body>

</html>
