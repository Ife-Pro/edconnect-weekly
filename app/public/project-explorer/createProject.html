<!DOCTYPE html> 
<html>

        <meta charset="UTF-8">
        <title>Create Project</title>

    <body>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Final Year Projects</h2>
        <a href="index.html">Home</a> <a href="search.html">Projects</a> <a href="createProject.html">Submit</a> <a href="login.html">Login</a> <a href="register.html">Register</a>

        <h3>Submit Project</h3>

        <form>
            <div>
                <label>
                    <strong>Project Name:</strong>
                </label><br>
                <input type="text"name="name" placeholder="Enter the Project Name">
            </div>
            <br>
            <div>
                <label>
                    <strong>Project Abstract:</strong>
                </label><br>
            <textarea name="abstract"></textarea>
            </div>
            <br>
            <div>
                <label>
                    <strong>Authors:</strong>
                </label><br>
                <input type="text" name="authors" placeholder="Enter the Authors Name">
            </div>
            <br>
            <div>
                <label>
                    <strong>Tag(s):</strong>
                </label><br>
                <input type="text" name="tags" placeholder="Enter the tags">
            </div>
            <br>
            <button>Submit</button>
        </form>
    </body>
