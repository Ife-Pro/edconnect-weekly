<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Project</title>
        <meta content='width=device-width, initial-scale=1' name='viewport' />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>

    <body>
        <header>
            <nav class="navbar mee">
                <a href="index.html" target="blank" class="active">Project Explorer</a>
                <span class="tpp">
                    <input class="form-inline form-control" name="searchForm" type="text" placeholder="Search Projects">
                    <button class="btn btn-outline-light to">Search</button>
                </span>
                <a href="createproject.html" target="blank">Submit</a>
                <span class="pull-right area">
                    <a href="register.html" target="blank">Sign Up</a>
                    <a href="login.html" target="blank">Login</a>
                </span>
            </nav>
        </header>

        <div class="container">
            <h3>Project 1</h3>
            <div class="row up">
                <div class="col-md-3">
                    Created By <br />
                    Ade Chris
                </div>
                <div class="col-md-3">
                    Date Created <br />
                    2020-08-30
                </div>
                <div class="col-md-3">
                    Last Updated  <br />
                    2020-08-30
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary pull-right">View Project</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="shat">
                        <strong>Edit Project</strong>
                        <hr>
                    </div>
                    <form>
                        <div class="form-group">
                            <label> Project Name </label>
                            <input class="form-control" type="text" name="project_name" placeholder="Project 1" required>
                        </div>
                        <div class="form-group">
                            <label> Project Abstract </label>
                            <textarea class="form-control" name="project_abstract" cols="30" rows="9" placeholder="Project 1 is a very interesting project" required></textarea>
                        </div>
                        <div class="form-group">
                            <label> Author(s) </label>
                            <input class="form-control" type="text" name="author" placeholder="Ade Chris" required>
                        </div>
                        <div class="form-group">
                            <label> Tag(s) </label>
                            <input class="form-control" type="text" name="tag"
                                placeholder="#web" required>
                        </div>
                        <button class="btn btn-primary">Save</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="shat">
                        <strong>Manage Project Files</strong>
                        <hr>
                    </div>
                    <div class="col-md-10 card kim">
                        <div class="card-body">
                            Click to open file browser
                        </div>
                    </div>
                    <div class="col-md-2 card meek">
                        <strong>Browser</strong>
                    </div>
                    <br />
                    <br />
                    <br />
                    <div class="card ass1">
                        <div class="card-header ass2">
                            <strong>Project Files</strong>
                        </div>
                        <div class="card-body ass3">
                            <p class=" card-text text-center">No File Uploaded Yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <footer id="footer" class="text-right">
            <p>Project Explorer &copy; 2020. <strong>Edconnect</strong></p>
        </footer>
    </body>
</html>
